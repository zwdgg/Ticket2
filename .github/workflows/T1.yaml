name: Test Action

on:
  pull_request:
    branches: 
      - dev

jobs:
  Linter:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.5
      uses: actions/setup-python@v1
      with:
        python-version: 3.5

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .
